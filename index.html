<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="flex-container">
        <div class="flex-column">
            <img id="logo" src="./draft1.png" />
            <div id="tagline">
                <p id="name">Kazuo</p>
            </div>
            <div id="console">
                <div id="menuBar">
                    <div id="menuBtns">
                        <div class="ubuntuBtn" id="closeBtn">
                            <i class="fas fa-times" style="color:#44433e; font-size: 60%; margin-top:2px"></i>
                        </div>
                        <div class="ubuntuBtn" id="closeMin">
                            <i class="fas fa-minus" style="color:#44433e; font-size: 60%; margin-top:2px"></i>
                        </div>
                        <div class="ubuntuBtn" id="closeMax">
                            <i class="far fa-square" style="color:#333333; font-size: 54%; margin-top:1px"></i>
                        </div>
                    </div>
                    <p id="terminalTitle">kazuo@internet: ~</p>
                </div>
                <div id="host">kazuo@internet<span style="color:#dfdace">: </span><span id="wobbly">~</span><span style="color:#dfdace">$</span><span id="command" style="color:#dfdace"></span>  <span id="blinker"></span></div>
            </div>
        </div>
    </div>
</body>

</html>
