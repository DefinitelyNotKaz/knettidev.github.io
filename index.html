<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="flex-container">
        <div class="flex-column">
            <img id="logo" src="./draft1.png" />
            <div id="tagline">
                <p id="name">Kazuo</p>
            </div>
            <div id="console">
                <div id="menuBar">
                    <div id="menuBtns">
                        <div class="ubuntuBtn" id="closeBtn">
                            <i class="fas fa-times" style="color:#44433e; font-size: 60%; margin-top:2px"></i>
                        </div>
                        <div class="ubuntuBtn" id="closeMin">
                            <i class="fas fa-minus" style="color:#44433e; font-size: 60%; margin-top:2px"></i>
                        </div>
                        <div class="ubuntuBtn" id="closeMax">
                            <i class="far fa-square" style="color:#333333; font-size: 54%; margin-top:1px"></i>
                        </div>
                    </div>
                    <p id="terminalTitle">kazuo@internet: ~</p>
                </div>
                <div id="term">
                    <div class="host">kazuo@internet<span style="color:#dfdace">: </span><span class="wobbly">~</span><span
                            style="color:#dfdace">$</span><div class="command" id="cmd0" style="color:#dfdace"></div>
                        <div class="blinker"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var i = 0;
        var inserted = 0;
        var cmds = ['whoami', 'finger kazuo'];
        var elems = ['<div class="textline">kazuo</div>', '<div  class="textline">Login: kazuo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Name: Alessandro Giannetti<br />Dedication: /student/it&nbsp;&nbsp;&nbsp;&nbsp; Location: /spain/valencia</div>']
        var speed = 160;
        function typeWriter() {
            if (i < cmds[0].length) {
                document.getElementById("cmd" + inserted).innerHTML += cmds[0].charAt(i)
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementsByClassName("blinker")[0].parentNode.removeChild(document.getElementsByClassName('blinker')[0]);
                i = 0;
                inserted += 1
                var host = `<div class="host">kazuo@internet<span style="color:#dfdace">: </span><span class="wobbly">~</span><span style="color:#dfdace">$</span><div class="command" id="cmd${inserted}" style="color:#dfdace"></div><div class="blinker"></div></div>`
                document.getElementById("term").innerHTML += elems[0] + host
                cmds.shift()
                elems.shift()
                setTimeout(() => {
                    setTimeout(typeWriter, speed)
                }, 250)
            }
        }
        typeWriter();

    </script>
</body>

</html>
